<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Gridder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="header">
        <div id="arrow"><img src="assets/arrow.png" alt="arrow"></div>
        <div class="headname">
            <h1>SpaceX <img src="assets/verified.png" alt="verified" height="15px" width="15px"> </h1>
            <p id="tweetcount">5,142 Tweets</p>
        </div>
        <div id="coverphoto"><img src="assets/header.png" alt="coverphoto"></div>
    </div>

    <div class="user-details">
        <div id="avatar"><img src="assets/avatar.jpg" alt="avatar"></div>
        <div class="username">
            <h1>SpaceX <img src="assets/verified.png" alt="verified" height="15px" width="15px"></h1>
            <p id="uname">@SpaceX</p>
        </div>
        <div id="threedots"><img src="assets/threedots.png" alt="threedots"></div>
        <div class="follow-button">
            <p id="follow">Follow</p>
        </div>
    </div>

    <div class="user-descrip">
        <p>SpaceX designs, manufactures and launches the world's most advanced rockets and spacecraft</p>
        <p id="following"><strong>100</strong> <span>Following</span> &nbsp; <strong>14.4M</strong> <span>Followers</span></p>
    </div>

</div>
</body>
</html>
